name: 编译 OpenWrt x86_64 Full

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 下载仓库源码
      uses: actions/checkout@v4

    - name: 设置编译日期
      id: build_date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: 释放磁盘空间
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/lib/jvm
        sudo docker system prune -af || true
        sudo apt-get clean

    - name: 增加Swap分区
      run: |
        sudo fallocate -l 4G /swapfile
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile

    - name: 移动编译目录到 /mnt
      run: |
        sudo mkdir -p /mnt/openwrt
        sudo chown $USER:$USER /mnt/openwrt
        mv $GITHUB_WORKSPACE/* /mnt/openwrt/

    - name: 安装编译依赖
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib \
        gettext git libncurses5-dev libssl-dev python3 python3-venv python3-pip \
        rsync unzip zlib1g-dev file curl

    - name: Clone Official OpenWrt
      working-directory: /mnt/openwrt
      run: |
        git clone https://github.com/openwrt/openwrt.git openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Apply config.seed
      working-directory: /mnt/openwrt
      run: cp config.seed openwrt/.config

    - name: diy.sh custom mods
      working-directory: /mnt/openwrt
      run: |
        chmod +x diy.sh
        ./diy.sh || true

    - name: Inject Build Date into Version
      working-directory: /mnt/openwrt
      run: |
        cd openwrt
        DATE=${{ steps.build_date.outputs.date }}
        echo ">>> Setting version to include date: $DATE"
        sed -i "s/OpenWrt/OpenWrt-$DATE/g" include/version.mk
        echo "Firmware Build Date: $DATE" > package/base-files/files/etc/openwrt_build_date

    - name: Download Packages
      working-directory: /mnt/openwrt
      run: |
        cd openwrt
        make defconfig
        make download -j8

    - name: Build
      working-directory: /mnt/openwrt
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt-x86_64-Full-${{ steps.build_date.outputs.date }}
        path: /mnt/openwrt/output
